{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFA World Cup 2022 - Goal Visualizer</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">‚öΩ</span>
                    <span class="logo-text">FIFA 2022</span>
                </div>
                <div class="header-stats">
                    <span class="stat-badge"><span id="matchCount">0</span> Matches</span>
                </div>
            </div>
        </header>

        <main class="main">
            <section class="matches-section">
                <h2 class="section-title">
                    <span class="title-icon">üèÜ</span>
                    World Cup Matches
                </h2>
                <div class="matches-grid" id="matchesGrid">
                    </div>
            </section>
        </main>

        <div class="modal" id="goalsModal">
            <div class="modal-overlay"></div>
            <div class="modal-container">
                <div class="modal-header">
                    <div class="modal-title-group">
                        <h3 class="modal-title" id="matchTitle">Match Goals</h3>
                        <span class="modal-subtitle" id="matchGoalCount">0 Goals</span>
                    </div>
                    <button class="modal-close" id="goalsCloseBtn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="goals-grid" id="goalsGrid">
                        </div>
                </div>
            </div>
        </div>

        <div class="modal" id="pitchModal">
            <div class="modal-overlay"></div>
            <div class="modal-container pitch-modal">
                <div class="modal-header">
                    <div class="modal-title-group">
                        <h3 class="modal-title" id="pitchMatchTitle">Goal Visualization</h3>
                        <div class="goal-details">
                            <span class="goal-scorer" id="goalScorerName">-</span>
                            <span class="goal-minute" id="goalMinute">-</span>
                        </div>
                    </div>
                    <button class="modal-close" id="pitchCloseBtn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div class="modal-body pitch-modal-body">
                    <div class="pitch-wrapper">
                        <div class="dual-pitch-container" id="dualPitchContainer">
                            <div class="query-pitch-section" id="queryPitchSection">
                                <div class="pitch-container">
                                    <canvas id="pitchCanvas"></canvas>
                                    <div class="player-tooltip" id="playerTooltip"></div>
                                </div>
                                <div class="query-events-list" id="queryEventsList">
                                    </div>
                            </div>

                            <div class="comparison-pitch-section" id="comparisonPitchSection" style="display: none;">
                                <div class="pitch-container comparison-pitch">
                                    <canvas id="comparisonCanvas"></canvas>
                                    <div class="player-tooltip" id="comparisonTooltip"></div>
                                </div>
                                <div class="comparison-events-list" id="comparisonEventsList">
                                    </div>
                            </div>
                        </div>

                        <div class="search-buttons" id="searchButtons">
                            <select class="search-method-select" id="searchMethodSelect">
                                <option value="dtw" selected>DTW</option>
                                <option value="tfidf">TF-IDF</option>
                            </select>
                            <button class="search-btn" id="searchSequenceBtn">üîç Search Similar Sequence</button>
                        </div>
                        <div class="pitch-legend" id="pitchLegend">
                            <div class="legend-item">
                                <span class="legend-dot home"></span>
                                <span>Home Team</span>
                            </div>
                            <div class="legend-item">
                                <span class="legend-dot away"></span>
                                <span>Away Team</span>
                            </div>
                            <div class="legend-item">
                                <span class="legend-dot ball"></span>
                                <span>Ball</span>
                            </div>
                        </div>
                    </div>
                    <div class="pass-sequence-panel">
                        <div class="panel-header-row">
                            <h4 class="panel-title" id="panelTitle">Pass Sequence</h4>
                            <button class="back-btn" id="searchBackBtn" style="display: none;">‚Üê Back</button>
                        </div>
                        <div class="pass-sequence-list" id="passSequenceList">
                            </div>
                        <div class="search-results" id="searchResults" style="display: none;">
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const matchesData = {{ matches|safe }};
    </script>
    <script src="{% static 'js/pitch.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
